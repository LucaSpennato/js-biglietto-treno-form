<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Trenitalia</title>
</head>
<body>
    <main>

        <section>
            <div class="containter-fluid input_field_wrapper bg-danger">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-6">
        
                            <div class="mb-3">
                                <label for="km_input" class="form-label">Inserisci i kilometri che desideri viaggiare</label>
                                <input type="text" class="form-control" id="km_input">
                            </div>
                            <div class="mb-3">
                                <label for="age_input" class="form-label">Inserisci la tua età</label>
                                <input type="text" class="form-control" id="age_input">
                            </div>
                            <div class="mb-3">
                                
                            </div>
                            <div class="text-white form-text mb-2">We'll share your info with everyone.</div>
                            <button id="submit_button" class="btn btn-success">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid info_display_wrapper bg-warning py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="row col-10">
                            <div class="col-12 user_taught_km py-3 fs-3">
                                I kilometri che viaggierai:
                            </div>
                            <div class="col-12 fs-3 user_pricing_infos">
                                <div class="row col-12 d-none">
                                    <div class="col-4">Il prezzo del biglietto per intero:</div>
                                    <div class="col-4">Tipologia di scontistica applicata:</div>
                                    <div class="col-4">Sconto applicato:</div>
                                </div>
                                <div id="no_discount" class="d-none">Nessuna scontistica è stata applicata.</div>
                            </div>
                            <div id="user_ticket_price" class="col-12 py-3 fs-3">
                                Il prezzo del tuo biglietto:
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
